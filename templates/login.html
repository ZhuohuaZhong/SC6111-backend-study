<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>

    <!-- CoreUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.1.2/dist/css/coreui.min.css"
      rel="stylesheet"
      integrity="sha384-lBISJVJ49zh34fnUuAaSAyuYzQ2ioGvhm4As4Z1JFde0kVpaC1FFWD3f9adpZrdD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.1.2/dist/js/coreui.bundle.min.js"
      integrity="sha384-yoEOGIfJg9mO8eOS9dgSYBXwb2hCCE+AMiJYavhAofzm8AoyVE241kjON695K1v5"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        "
      >
        <div id="loginPage" class="card" style="width: 18rem">
          <div class="card-body">
            <h5 id="title" class="card-title">Login</h5>
            <div class="mb-1">
              <label for="loginNameInput" class="form-label">User name</label>
              <input class="form-control" id="loginNameInput" />
            </div>
            <div class="mb-3">
              <label for="loginPasswordInput" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="loginPasswordInput"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="loginRememberCheck"
              />
              <label class="form-check-label" for="loginRememberCheck"
                >Remember me</label
              >
            </div>
            <div style="text-align: center; margin-top: 30px">
              <button id="loginButton" class="btn btn-primary" type="submit">
                Login
              </button>
            </div>
            <div class="mt-3" style="text-align: center">
              <a
                class="nav-link"
                href="/sign_up"
                style="cursor: pointer; color: #5856cf; font-size: 13px"
              >
                Sign up
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src={{ url_for('static', filename='login.js') }}></script>
  </body>
</html>
